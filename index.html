<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.container { 
      position: relative;
      padding: 2em;
      border:1px solid;
      display: inline-block;
     
    }


    .image-box img { 
      display: none;
      max-width: 100%;
    }

    .additional_images { 
      padding: 1em;
      text-align: center;
    }

    .dot {
      height: 25px;
      width: 25px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      border:1px solid #bbb;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container">
    <div class="image-box">
      <img class="swiping-image" src="/swipe-sliders/images/67.jpg" alt="">
      <img class="swiping-image" src="/swipe-sliders/images/68.jpg" alt="">
      <img class="swiping-image" src="/swipe-sliders/images/69.jpg" alt="">
    </div>
    <div class="additional_images">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

  </div>



  <script type="text/javascript">

   const circles = document.getElementsByClassName("dot");
   const images = document.querySelectorAll(".swiping-image");
   let nextID;
   let coor = 0;
   let coor2 = 0;


       // circles click change
       circles[0].style.backgroundColor='#D42427';

       for (var i = 0; i < circles.length; i++) {
        circles[i].setAttribute("data-id", i);
        circles[i].addEventListener("click", function() {

         for (var j = 0; j < circles.length; j++) {
           circles[j].style.background="none";
         }

         this.style.backgroundColor="#D42427";
         let id = this.getAttribute('data-id');
         
         for (let i = 0; i < images.length; i++) {
          if(i==id) {
            images[i].style.display="block";
          }
          else {
            images[i].style.display="none";
          }
        }

      });
      }     // end of  circles click change



      // firstPointOfTouch
      for (let i = 0; i < images.length; i++) {
        if(i==0) { 
          images[i].style.display="block";
        }
        images[i].setAttribute("data-id", i);
        images[i].addEventListener("touchstart",function(event){     
          var x = event.touches[0].clientX;
          coor =  x; 
          
        });

        images[i].addEventListener("touchend",function(event){     
         var x2 = event.changedTouches[0].pageX;
         coor2 = x2; 
         sliderChange();
       });

      }    //end of firstPointOfTouch

      // Changing the slides      
      function sliderChange() {

        let id;
        if(coor2<coor) { 
          idCheck(1);
          document.querySelector('[data-id="'+nextID+'"]').style.display="block";          

        }

        else  {
         idCheck(-1);
         document.querySelector('[data-id="'+nextID+'"]').style.display="block";
       }

       dotChecker();

     }

     // end of changing the slides



     function idCheck(number){
      for (let i = 0; i < images.length; i++) {
        if(images[i].style.display=="block") {   
          id = parseInt(images[i].getAttribute('data-id'))+number;
          if(id==images.length){
            id=0;
          }

          if(id==-1) { 
            id=images.length-1;
          }

          nextID=id.toString();            
          images[i].style.display="none";

        }
      }
    }

    function dotChecker() {   
          for (let i = 0; i < circles.length; i++) {
            if(i==nextID) {
              circles[i].style.backgroundColor="#D42427";
            }
            else {
            circles[i].style.background="none";
          }

          }
        }

  </script>

</body>
</html>
